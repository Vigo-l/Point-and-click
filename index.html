<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,800&family=Rubik+Pixels&display=swap"
        rel="stylesheet">

    <title>Point and click game</title>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle"></h1>
    </div>
    <div id="gameWindow">
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="mainCharacterSpeech" class="foreground"></div>

                <div id="counterSpeech" class="foreground"></div>
                <div id="brownBar"></div>
            </div>
        </div>

        <!-- inventory -->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>
        </div>

        <div id="maincharacter" class="heroCharacter">

        </div>

        <div id="tilemap" class="background">

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
